<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Cụm 1</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../../css/animation.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="chart-container" id="chart-container">
            <!-- Biểu đồ KMeans sẽ được hiển thị ở đây -->
            <canvas id="kmeans-chart"></canvas>
        </div>
        <div class="topic-buttons">
            <label>HÃY CHỌN TOPIC</label>
            <button class="topic-button">
                <i class="fas fa-leaf"></i> Topic 1: Hệ thống kinh doanh thông minh cho nông nghiệp
            </button>
            <button class="topic-button">
                <i class="fas fa-piggy-bank"></i> Topic 2: Hệ thống quản lý tài chính thông minh cho cá nhân
            </button>
            <button class="topic-button">
                <i class="fas fa-building"></i> Topic 3: Hệ thống tìm kiếm mặt bằng cho thuê thông minh
            </button>
            <button class="topic-button">
                <i class="fas fa-graduation-cap"></i> Topic 4: Hệ thống đào tạo thông minh cho sinh viên
            </button>
        </div>
        <div class="chat-container" id="chat-container">
            <div class="chat-history" id="chat-history"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Nhập điểm MIS, BigData, Sở trường...">
                <button class="send-button" onclick="sendMessage()">Gửi</button>
            </div>
        </div>
    </div>

    <div class="p-absolute back"></div>
    <div id="loading-location" class="loading-location">
        <div class="loading-circle"></div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
