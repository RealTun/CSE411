<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../img/home.png">
  <link rel="stylesheet" href="../css/animation.css">
  <link rel="stylesheet" href="../css/style2.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/component.css">
</head>

<body class="background_cluster">
  <div class="form-container">
    <div class="p-absolute back" id="btnback"></div>
    <h3 class="title">Thông tin cá nhân</h3>
    <div class="form-horizontal">
      <form class="row g-3" id="my-form">
        <div class="col-md-12">
          <label class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="fullname" name="fullname">
        </div>
        <div class="col-md-6">
          <label class="form-label">Điểm TB Quản trị HTTT</label>
          <input type="number" class="form-control" id="mis" name="Average_MIS_Score">
        </div>
        <div class="col-md-6">
          <label class="form-label">Điểm TB BigData</label>
          <input type="number" class="form-control" id="bigdata" name="Average_BigData_Score">
        </div>
        <div class="col-md-6">
          <label class="form-label">Điểm GPA</label>
          <input type="number" class="form-control" id="gpa" name="GPA">
        </div>
        <div class="col-md-6">
          <label class="form-label">Số lần đi học muộn</label>
          <input type="number" class="form-control" id="late-time" name="Number_of_Late_Attendances_in_Phase_1">
        </div>
        <div class="col-md-12">
          <label class="form-label">Số giờ học trung bình trong ngày</label>
          <input type="number" class="form-control" id="learn-time" name="Average_Self_Study_Time">
        </div>
        <div class="col-md-3">
          <label for="input-soft-skill" class="form-label">Kỹ năng mềm</label>
          <div>
            <input class="form-check-input" type="radio" name="Soft_Skills" id="great-soft" value="Tốt">
            <label class="form-check-label" for="input-soft-skill">
              Tốt
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="Soft_Skills" id="good-soft" value="Khá">
            <label class="form-check-label" for="input-soft-skill">
              Khá
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="Soft_Skills" id="medium-soft" value="Trung bình">
            <label class="form-check-label" for="input-soft-skill">
              Trung bình
            </label>
          </div>
        </div>
        <div class="col-md-5">
          <label for="input-tech-skill" class="form-label">Khả năng sử công nghệ</label>
          <div>
            <input class="form-check-input" type="radio" name="Technology_Usage_Skills" id="great-tech" value="Tốt">
            <label class="form-check-label" for="input-tech-skill">
              Tốt
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="Technology_Usage_Skills" id="good-tech" value="Khá">
            <label class="form-check-label" for="input-tech-skill">
              Khá
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="Technology_Usage_Skills" id="medium-tech"
              value="Trung bình">
            <label class="form-check-label" for="input-tech-skill">
              Trung bình
            </label>
          </div>
        </div>
        <div class="col-md-4">
          <label for="input-best-skill" class="form-label">Sở trường</label>
          <div>
            <input class="form-check-input" type="radio" name="Strengths" id="content" value="Nội dung">
            <label class="form-check-label" for="input-best-skill">
              Nội dung
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="Strengths" id="technique" value="Kỹ thuật">
            <label class="form-check-label" for="input-best-skill">
              Kỹ thuật
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="Strengths" id="technology" value="Công nghệ">
            <label class="form-check-label" for="input-best-skill">
              Công nghệ
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="pushBtn">Lưu</button>
        </div>
      </form>
    </div>
  </div>
  <div id="loading-location" class="loading-location">
    <div class="loading-circle"></div>
  </div>
  <div id="toast" class="toast justify-content-center align-item-center">
    <div class="pet-toast">
      <img src="../img/toast.png">
    </div>
    <div class="chatbox">
    </div>
  </div>
  <script type="text/javascript" src="/eel.js"></script>
  <script src="../js/loading.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/infor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
