<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics for you</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../img/home.png">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="background_cluster">
    <div class="form-container">
        <div class="p-absolute back" id="btnback"></div>
        <h3 class="title">Hãy chọn Topic</h3>
        <div class="form-horizontal">
            <form class="form-group" id="form-topic">
                <div class="radio-group">
                    <input class="form-check-input" type="radio" id="1" name="topic" value="1">
                    <label for="agriculture">Hệ thống kinh doanh thông minh cho nông nghiệp</label>
                </div>
                <div class="radio-group">
                    <input class="form-check-input" type="radio" id="2" name="topic" value="2">
                    <label for="finance">Hệ thống quản lý tài chính thông minh cho cá nhân</label>
                </div>
                <div class="radio-group">
                    <input class="form-check-input" type="radio" id="3" name="topic" value="3">
                    <label for="real-estate">Hệ thống tìm kiếm mặt bằng cho thuê thông minh</label>
                </div>
                <div class="radio-group">
                    <input class="form-check-input" type="radio" id="4" name="topic" value="4">
                    <label for="education">Hệ thống đào tạo thông minh cho sinh viên</label>
                </div>
                <button class="btn" id="btnTopics">Chọn</button>
            </form>
        </div>
    </div>
    <div id="loading-location" class="loading-location">
        <div class="loading-circle"></div>
    </div>
    <div id="toast" class="toast justify-content-center align-item-center">
        <div class="pet-toast">
            <img src="../img/toast.png">
        </div>
        <div class="chatbox">
        </div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/topic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
