<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics for you</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../img/home.png">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body class="background_cluster">
    <div class="form-container">
        <h3 class="title">Hãy chọn Topic</h3>
        <div class="form-horizontal">
            <form class="form-group">
                <div class="radio-group">
                    <input class="form-check-input" type="radio" id="agriculture" name="system" value="agriculture">
                    <label for="agriculture">Hệ thống kinh doanh thông minh cho nông nghiệp</label>
                </div>
                <div class="radio-group">
                    <input class="form-check-input" type="radio" id="finance" name="system" value="finance">
                    <label for="finance">Hệ thống quản lý tài chính thông minh cho cá nhân</label>
                </div>
                <div class="radio-group">
                    <input class="form-check-input" type="radio" id="real-estate" name="system" value="real-estate">
                    <label for="real-estate">Hệ thống tìm kiếm mặt bằng cho thuê thông minh</label>
                </div>
                <div class="radio-group">
                    <input class="form-check-input" type="radio" id="education" name="system" value="education">
                    <label for="education">Hệ thống đào tạo thông minh cho sinh viên</label>
                </div>
                <button class="btn" id="btnTopics">Chọn</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/loading.js"></script>
</body>
</html>
