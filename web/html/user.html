<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 1 App MCPro for build group learning</title>
    <link rel="icon" href="../img/home.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk:MORF,SHLN@21,46.8&display=swap" rel="stylesheet">
</head>

<body>
    <div class="p-absolute back"></div>
    <div class="d-flex justify-content-center align-item-center w-100 h-100">
        <div class="paper">
            <div class="running">
                <div class="running-pikachu">
                    <img src="../img/pikachu.png">
                </div>
            </div>
            <div class="hi-pikachu">
                <img src="../img/hipika.png">
            </div>
            <div class="head-paper d-flex w-100 justify-content-center align-item-center">
                <h2>Phiếu hiển thị thông tin</h2>
            </div>
            <div class="IUS">
                <div class="infor">
                    <h3>I.Thông tin cá nhân</h3>
                    <div class="myInfor info">
                        <div class="running-man">
                            <img class="trainner" src="../img/trainner.png">
                        </div>
                        <div class="d-flex flex-column justify-content-space_around">
                            <div>Họ và tên: <span id="name" class="inforText"></span>
                            </div>
                            <div>Nhóm: <span id="group" class="inforText"></span></div>
                        </div>
                    </div>
                </div>
                <div class="learning">
                    <h3>II.Thông tin học tập cơ bản</h3>
                    <div class="info">
                        <div id="Điểm TB MIS">
                            <p>Điểm TB MIS: <span id="mis" class="inforText"></span></p>
                        </div>
                        <div id="Điểm TB BigData">
                            <p>Điểm TB BigData : <span id="bigdata" class="inforText"></span></p>
                        </div>
                        <div id="Thời gian tự học TB trong ngày">
                            <p>Thời gian tự học TB trong ngày : <span id="time-learn" class="inforText"></span></p>
                        </div>
                        <div id="Số lần đi học muộn trong giai đoạn 1">
                            <p>Số lần đi học muộn trong giai đoạn 1 : <span class="inforText" id="no-school-day"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="skill">
                    <h3>III.Kỹ năng sinh tồn</h3>
                    <div class="info">
                        <div id="Kỹ năng mềm">
                            <p>Kỹ năng mềm : <span class="inforText" id="soft-skill"></span> </p>
                        </div>
                        <div id="Khả năng sử dụng công nghệ">
                            <p>Khả năng sử dụng công nghệ : <span class="inforText" id="technology-skill"></span> </p>
                        </div>
                        <div id="Sở trường">
                            <p>Sở trường : <span class="inforText" id="best-skill"></span> </p>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="certificate d-flex justify-content-end align-item-center">
                <div class="d-flex flex-column align-item-center">
                    <h4>Chứng nhận</h4>
                    <div class="luamachoi">
                        <img src="../img/masterball.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loading-location" class="loading-location">
        <div class="loading-circle"></div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <!-- <script src="../js/app.js"></script> -->
    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>
    <script type="module" src="../js/user.js"></script>
</body>

</html>
