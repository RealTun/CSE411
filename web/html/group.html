<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 1 App MCPro for build group learning</title>
    <link rel="icon" href="../img/home.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk:MORF,SHLN@21,46.8&display=swap" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-center w-100 h-100 wrapper flex-row">
        <div class="d-flex justify-content-space_around flex-column align-item-center w-100">
            <div class="p-absolute back"></div>
            <div class="p-absolute logout d-flex justify-content-center align-item-center">
                <img src="../img/logout.png">
            </div>
            <div class="group-name" id="group-name">
                <div class="group-img">
                    <h4 id="gr-name">All</h4>
                </div>
                <div class="vip">
                    <img id="vip">
                </div>
                <nav class="menu-group">
                    <div class="batman">
                        <img src="../img/5140.png">
                    </div>
                    <ul>
                        <li id="all" class="nav-item active">All</li>
                        <li id="infor" class="nav-item hide">Infor</li>
                        <li id="1" class="nav-item hide">Nhóm 1</li>
                        <li id="2" class="nav-item hide">Nhóm 2</li>
                        <li id="3" class="nav-item hide">Nhóm 3</li>
                        <li id="4" class="nav-item hide">Nhóm 4</li>
                        <li id="history" class="nav-item hide">Lịch sử</li>
                    </ul>
                </nav>
            </div>
            <div class="group">

            </div>
        </div>
    </div>
    <div class="delete-group ps-absolute hide" id="deletebtn">
        <button class="delete-btn" id="delete-btn">Xóa toàn bộ nhóm và thành viên?</button>
    </div>
    <div class="background_tranparents justify-content-center align-item-center">
        <div class="dialog d-flex justify-content-space_around align-content-center flex-column w-100">
            <p id="dialog_title"></p>
            <div class="d-flex justify-content-space_around align-content-center w-100">
                <button class="button-success" id="btn-success">Đồng ý</button>
                <button class="button-quit" id="btn-quit">Không</button>
            </div>
        </div>
    </div>
    <div id="loading-location" class="loading-location">
        <div class="loading-circle"></div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <!-- <script src="../object/user.js"></script> -->
    <script src="../js/loading.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>
    <script type="module" src="../js/group.js"></script>
</body>

</html>
